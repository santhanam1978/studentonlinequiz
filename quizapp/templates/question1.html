{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <style>
        .page{
        max-width: 60%;
         margin: auto;
                  background-color:#f1f1f1;
         padding:10px;

        }
                .page label h4 h3{
                font-size:10pt;
        }

        .center{
        text-align: left;
        }
    </style>
</head>
<body onload="timeout()">
<div class="page">

<!--<form id="mainform" method="post" action="">-->
<!--    {% csrf_token %}-->
  <h3>Question 1 of 10:</h3>
  <h4>Q1. How many hours are there in a day?</h4>
  <input type="radio" id="option1" name="answer" value="48 hours" onclick="ShowHideDiv()">
  <label>48 hours</label><br><br>
  <input type="radio" id="option2" name="answer" value="24 hours" onclick="ShowHideDiv()">
  <label>24 hours</label><br><br>
  <input type="radio" id="option3" name="answer" value="72 hours" onclick="ShowHideDiv()">
  <label>72 hours</label><br><br>
  <input type="radio" id="option4" name="answer" value="12 hours" onclick="ShowHideDiv()">
  <label>12 hours</label><br><br>
    <input type="submit" value="Next Question>" onclick="location.href = '/question2'"/><br>
  <br>  <div id="disp" style=
        "color:green; font-size:18px; font-weight:bold;">
    </div>
   <script>
   function ShowHideDiv(){
            if(option1.checked){
            var ele = document.getElementsByName('answer');

            for(i = 0; i < ele.length; i++) {
                if(ele[i].checked)
                document.getElementById("disp").innerHTML
                        = "Not Correct! Try again";
            }
            }
            else if(option2.checked){
            var ele = document.getElementsByName('answer');

            for(i = 0; i < ele.length; i++) {
                if(ele[i].checked)
                document.getElementById("disp").innerHTML
                        = "Correct! <br>The Selected Answer is: "+ele[i].value;
            }
}
            if(option3.checked){
            var ele = document.getElementsByName('answer');

            for(i = 0; i < ele.length; i++) {
                if(ele[i].checked)
                document.getElementById("disp").innerHTML
                        = "Not Correct! Try again";
            }
            }
                        if(option4.checked){
            var ele = document.getElementsByName('answer');

            for(i = 0; i < ele.length; i++) {
                if(ele[i].checked)
                document.getElementById("disp").innerHTML
                        = "Not Correct! Try again";
            }
            }
            }
    </script>
</div>
</body>
 </html>
{% endblock content %}
