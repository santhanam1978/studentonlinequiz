{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <style>
        .page{
        max-width: 60%;
         margin: auto;
                  background-color:#f1f1f1;

<body>
<div class="page">

    <h3>Question 7 of 10:</h3>

  <h4>Q7. How many zeros are there in a two-thousand rupee note?</h4>
  <input type="radio" id="option1" name="answer" value="4 (Four" onclick="ShowHideDiv()">
  <label>4 (Four)</label><br><br>
  <input type="radio" id="option2" name="answer" value="6 (Six)" onclick="ShowHideDiv()">
  <label>6 (Six)</label><br><br>
  <input type="radio" id="option3" name="answer" value="3 (Three)" onclick="ShowHideDiv()">
  <label>3 (Three)</label><br><br>
  <input type="radio" id="option4" name="answer" value="2 (Two)" onclick="ShowHideDiv()">
  <label>2 (Two)</label><br><br>
    <input type="submit" value="Next Question>" onclick="location.href = '/question8'"/><br>
  <br>  <div id="disp" style=
        "color:green; font-size:18px; font-weight:bold;">
    </div>
   <script>
   function ShowHideDiv(){
            if(option2.checked){
            var ele = document.getElementsByName('answer');

            for(i = 0; i < ele.length; i++) {
                if(ele[i].checked)
                document.getElementById("disp").innerHTML
                        = "Not Correct! Try again";
            }
            }
            else if(option3.checked){
            var ele = document.getElementsByName('answer');

            for(i = 0; i < ele.length; i++) {
                if(ele[i].checked)
                document.getElementById("disp").innerHTML
                        = "Correct! <br>The Selected Answer is: "+ele[i].value;
            }
}
            if(option1.checked){
            var ele = document.getElementsByName('answer');

            for(i = 0; i < ele.length; i++) {
                if(ele[i].checked)
                document.getElementById("disp").innerHTML
                        = "Not Correct! Try again";
            }
            }
                        if(option4.checked){
            var ele = document.getElementsByName('answer');

            for(i = 0; i < ele.length; i++) {
                if(ele[i].checked)
                document.getElementById("disp").innerHTML
                        = "Not Correct! Try again";
            }
            }
            }
    </script>
</div>
</body>
</html>
